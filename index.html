<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="icon.png" type="image/x-icon">
		<link rel="stylesheet" href="style.css" />
		<title>calculatrice</title>
	</head>
	<body>
		<header>
			<h1>calc</h1>
			<div class="THEME">
				<p>THEME</p>
				<p>1</p>
				<p>2</p>
				<p>3</p>
			</div>
		</header>
		<main>
			<div id="input">
				<p class="nb" id="nb" aria-live="polite"></p>
			</div>

			<article>
				<section>
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button class="del" aria-label="supprimer">DEL</button>
				</section>
				<section>
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button>+</button>
				</section>
				<section>
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button aria-label="moins">-</button>
				</section>
				<section>
					<button>.</button>
					<button>0</button>
					<button class="diviser" aria-label="diviser">/</button>
					<button class="multiplier" aria-label="multiplier">x</button>
				</section>
				<section>
					<button class="reset">RESET</button>
					<button class="egal">=</button>
				</section>
			</article>
		</main>
		<script type="module" src="main.js"></script>

</html>
